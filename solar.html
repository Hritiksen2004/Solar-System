<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Solar-system">
      <!-- Sun -->
      <div class="sun"></div>
      
      <!-- 1st planet mercury -->
      <div class="mercury-orbit">
        <div class="mercury"></div>
      </div>

      <!-- 2nd planet venus -->
      <div class="venus-orbit">
        <div class="venus"></div>
      </div>

      <!-- 3rd planet earth -->
      <div class="earth-orbit">
        <div class="earth">
          <div class="moon-orbit">
            <div class="moon"></div>
          </div>
        </div>
      </div>
 
      <!-- 4th planet mars -->
      <div class="mars-orbit">
        <div class="mars">
        </div>
      </div>

      <!-- 5th planet jupiter -->
      <div class="jupiter-orbit">
        <div class="jupiter">
          <div class="jupiter-moon-orbit">
            <div class="jupiter-moon"></div>
          </div>
        </div>
      </div>

      <!-- 6th planet saturn -->
      <div class="saturn-orbit">
        <div class="saturn">
          <div class="saturn-moon-orbit">
            <div class="saturn-moon"></div>
          </div>
        </div>
      </div>

      <!-- 7th planet uranus -->
      <div class="uranus-orbit">
        <div class="uranus">
          <div class="uranus-moon-orbit">
            <div class="uranus-moon"></div>
          </div>
        </div>
      </div>

      <!-- 8th planet Neptune -->
      <div class="Neptune-orbit">
        <div class="Neptune">
          <div class="Neptune-moon-orbit">
            <div class="Neptune-moon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
